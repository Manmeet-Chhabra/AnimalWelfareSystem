<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Shelter Staff</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Manage Shelter Staff</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/shelters">Shelter List</a>
        </nav>
    </header>
    <main>
        <h2>Shelter ID: <span th:text="${shelter.id}"></span></h2>
        <form action="#" th:action="@{/shelters/{id}/staff(id=${shelter.id})}" th:object="${staff}" method="post">
            <label for="staffId">Staff ID:</label>
            <input type="number" id="staffId" th:field="*{id}" required>
            <button type="submit">Add Staff</button>
        </form>
        <h3>Current Staff</h3>
        <ul>
            <li th:each="staff : ${shelter.staff}">
                <span th:text="${staff.name}"></span>
                <a th:href="@{/shelters/{shelterId}/staff/{staffId}(shelterId=${shelter.id}, staffId=${staff.id})}">Remove</a>
            </li>
        </ul>
    </main>
</body>
</html>
