<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Staff Dashboard</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<h1>Staff Dashboard</h1>
		<nav>
			<ul>
				<li><a th:href="@{/animals}">View Animals</a></li>
				<li><a th:href="@{/shelters}">View Shelters</a></li>
				<li><a th:href="@{/animals/search}">Search Animals</a></li>
				<li><a th:href="@{/shelters/search}">Search Shelters</a></li>
				<!-- Link to View Staff by Shelter with dynamic shelterId placeholder -->

				<li><a th:href="/adoptions/requests">View Adoption Requests</a></li> <!-- New addition -->
				<li><a th:href="/adoptions/review">Assist in Adoption Review</a></li> <!-- New addition -->
				<li><a th:href="@{/logout}">Logout</a></li>

</html>
