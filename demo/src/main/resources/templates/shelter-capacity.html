<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Shelter Capacity</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Manage Shelter Capacity</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/shelters">Shelter List</a>
        </nav>
    </header>
    <main>
        <h2>Shelter ID: <span th:text="${shelter.id}"></span></h2>
        <form action="#" th:action="@{/shelters/{id}/capacity/increase(id=${shelter.id})}" method="post">
            <label for="increment">Increase Capacity by:</label>
            <input type="number" id="increment" name="increment" required>
            <button type="submit">Increase Capacity</button>
        </form>
        <form action="#" th:action="@{/shelters/{id}/capacity/decrease(id=${shelter.id})}" method="post">
            <label for="decrement">Decrease Capacity by:</label>
            <input type="number" id="decrement" name="decrement" required>
            <button type="submit">Decrease Capacity</button>
        </form>
    </main>
</body>
</html>
