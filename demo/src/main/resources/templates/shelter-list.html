<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shelter List</title>
    <link rel="stylesheet" href="path/to/your/css/styles.css"> <!-- Link your CSS file -->
</head>
<body>
    <h1>Shelter List</h1>

    <!-- Search Form -->
    <form th:action="@{/shelters/search}" method="get">
        <input type="text" name="location" placeholder="Location" />
        <input type="number" name="capacity" placeholder="Capacity" />
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Capacity</th>
                <th>Current Occupancy</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="shelter : ${shelters}">
                <td th:text="${shelter.name}"></td>
                <td th:text="${shelter.location}"></td>
                <td th:text="${shelter.capacity}"></td>
                <td th:text="${shelter.currentOccupancy} != null ? ${shelter.currentOccupancy} : 'N/A'"></td>
                <td>
                    <a th:href="@{/shelters/{id}(id=${shelter.id})}">View</a>
                    <a th:href="@{/shelters/edit/{id}(id=${shelter.id})}">Edit</a>
                    <a th:href="@{/shelters/delete/{id}(id=${shelter.id})}" onclick="return confirm('Are you sure you want to delete this shelter?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <a href="/shelters/create">Create New Shelter</a>
    </div>

</body>
</html>
