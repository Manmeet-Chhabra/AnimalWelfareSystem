<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shelter List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Shelters</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/shelters/create">Create Shelter</a>
            <a href="/shelters/search">Search Shelters</a>
        </nav>
    </header>
    <main>
        <h2>List of Shelters</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Capacity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="shelter : ${shelters}">
                    <td th:text="${shelter.id}"></td>
                    <td th:text="${shelter.name}"></td>
                    <td th:text="${shelter.location}"></td>
                    <td th:text="${shelter.capacity}"></td>
                    <td>
                        <a th:href="@{/shelters/details/{id}(id=${shelter.id})}">Details</a> |
                        <a th:href="@{/shelters/edit/{id}(id=${shelter.id})}">Edit</a> |
                        <a th:href="@{/shelters/delete/{id}(id=${shelter.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
