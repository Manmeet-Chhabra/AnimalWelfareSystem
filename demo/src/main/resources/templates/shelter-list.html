<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Shelters</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Capacity</th>
                    <th>Current Occupancy</th>
                </tr>
            </thead>
            <tbody id="shelterTableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetching shelter data from the backend
        fetch('/shelters')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('shelterTableBody');
                data.forEach(shelter => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${shelter.id}</td>
                        <td>${shelter.name}</td>
                        <td>${shelter.location}</td>
                        <td>${shelter.capacity}</td>
                        <td>${shelter.currentOccupancy !== null ? shelter.currentOccupancy : 0}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching shelters:', error));
    </script>
</body>
</html>
