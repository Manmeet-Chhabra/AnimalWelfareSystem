<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animal List</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<h1>Animal List</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Type</th>
				<th>Health Status</th>
				<th>Picture</th>
				<th>Shelter</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="animal : ${animals}">
				<td th:text="${animal.id}"></td>
				<td th:text="${animal.name}"></td>
				<td th:text="${animal.type}"></td>
				<td th:text="${animal.healthStatus}"></td>
				<td><img th:src="${animal.pictureUrl}" alt="Animal Picture" width="50" /></td>
				<td th:text="${animal.shelter != null ? animal.shelter.name : 'No Shelter'}"></td>
				<!-- Handle null shelter -->

				<td>
					<a th:href="@{/animals/{id}(id=${animal.id})}">Details</a> |
					<a th:href="@{/animals/{id}/edit(id=${animal.id})}">Edit</a> |
					<a th:href="@{/animals/{id}/delete(id=${animal.id})}">Delete</a>
					<!-- Show 'Adopt' button only if the animal is available for adoption -->
					<form th:action="@{/adoptions/{animalId}/submit(animalId=${animal.id})}" method="post" th:if="${animal.adoptionStatus == 'AVAILABLE'}">
					        <input type="hidden" name="userId" th:value="${#authentication.principal.id}"/> <!-- Assuming the user ID is available in the authentication object -->
					        <button type="submit">Adopt</button>
					    </form>

				</td>
			</tr>
		</tbody>
	</table>
	<a href="/animals/create">Create New Animal</a>
</body>

</html>
