<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Shelter</title>
</head>
<body>
    <h1>Create Shelter</h1>
    <form th:action="@{/shelters/save}" th:object="${shelter}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" th:field="*{location}" required />
        </div>
        <div>
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" th:field="*{capacity}" required />
        </div>
        <div>
            <label for="contactDetails">Contact Details:</label>
            <input type="text" id="contactDetails" th:field="*{contactDetails}" />
        </div>
        <div>
            <button type="submit">Create Shelter</button>
        </div>
    </form>
</body>
</html>
