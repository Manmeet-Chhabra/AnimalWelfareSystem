<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Shelter</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Create New Shelter</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/shelters">Shelter List</a>
        </nav>
    </header>
    <main>
        <form action="#" th:action="@{/shelters}" th:object="${shelter}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" th:field="*{location}" required>
            
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" th:field="*{capacity}" required>
            
            <button type="submit">Create Shelter</button>
        </form>
    </main>
</body>
</html>
