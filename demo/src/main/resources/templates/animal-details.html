<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Animal Details</h1>
    <div>
        <p>ID: <span th:text="${animal.id}"></span></p>
        <p>Name: <span th:text="${animal.name}"></span></p>
        <p>Type: <span th:text="${animal.type}"></span></p>
        <p>Health Status: <span th:text="${animal.healthStatus}"></span></p>
        <p>Doctor Appointment: <span th:text="${animal.doctorAppointment}"></span></p>
        <p>Picture: <img th:src="${animal.pictureUrl}" alt="Animal Picture" width="100" /></p>
        <p>Shelter: <span th:text="${animal.shelter != null ? animal.shelter.name : 'No Shelter'}"></span></p>
    </div>
    <a th:href="@{/animals}">Back to Animals</a>
</body>
</html>
