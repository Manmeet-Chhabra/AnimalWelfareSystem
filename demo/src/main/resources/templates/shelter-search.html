<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Shelters</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Search Shelters</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/shelters">Shelter List</a>
        </nav>
    </header>
    <main>
        <form action="#" th:action="@{/shelters/search}" method="get">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location">
            
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity">
            
            <button type="submit">Search</button>
        </form>
        <h2>Search Results</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Capacity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="shelter : ${shelters}">
                    <td th:text="${shelter.id}"></td>
                    <td th:text="${shelter.name}"></td>
                    <td th:text="${shelter.location}"></td>
                    <td th:text="${shelter.capacity}"></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
