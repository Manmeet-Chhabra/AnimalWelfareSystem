<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Animal</title>
</head>
<body>
    <h2>Edit Animal</h2>
    <form th:action="@{/admin/animals/update}" th:object="${animal}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <br/>
        <label for="type">Type:</label>
        <input type="text" id="type" th:field="*{type}" />
        <br/>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" />
        <br/>
        <label for="healthStatus">Health Status:</label>
        <input type="text" id="healthStatus" th:field="*{healthStatus}" />
        <br/>
        <label for="adoptionStatus">Adoption Status:</label>
        <input type="text" id="adoptionStatus" th:field="*{adoptionStatus}" />
        <br/>
        <button type="submit">Update</button>
    </form>
</body>
</html>
