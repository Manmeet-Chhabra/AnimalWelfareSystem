<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Shelter</title>
</head>
<body>
    <h1>Edit Shelter</h1>
    <form th:action="@{/shelters/update}" th:object="${shelter}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" th:field="*{location}" required />
        </div>
        <div>
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" th:field="*{capacity}" required />
        </div>
        <div>
            <label for="contactDetails">Contact Details:</label>
            <input type="text" id="contactDetails" th:field="*{contactDetails}" />
        </div>
        <div>
            <button type="submit">Update Shelter</button>
        </div>
    </form>
    <a th:href="@{/shelters}">Cancel</a>
</body>
</html>
