<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shelter Details</title>
</head>
<body>
    <h1>Shelter Details</h1>
    <p><strong>Name:</strong> <span th:text="${shelter.name}"></span></p>
    <p><strong>Location:</strong> <span th:text="${shelter.location}"></span></p>
    <p><strong>Capacity:</strong> <span th:text="${shelter.capacity}"></span></p>
    <p><strong>Current Occupancy:</strong> <span th:text="${shelter.currentOccupancy}"></span></p>
    <p><strong>Contact Details:</strong> <span th:text="${shelter.contactDetails}"></span></p>
    
    <h2>Staff Members</h2>
    <ul>
        <li th:each="member : ${staff}" th:text="${member.username}"></li>
    </ul>
    <a th:href="@{/shelters}">Back to List</a>
</body>
</html>
